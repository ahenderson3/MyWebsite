<html>
<head>
<script language="JavaScript">
var srcList = ["images/imgAnim/sunset.png", 
               "images/imgAnim/sunset1.jpg",

               "images/imgAnim/sunset3.jpg",

               "images/imgAnim/sunset7.jpg",  
               "images/imgAnim/sunset8.jpg" ];		   
var index = 0;
var loopCount = 0;


function begin()
{
	index = index +1;
// my list has 9 elements, so the last element is
// at index 8
if( index > 8) // larger than 8 will error.
{
    index = 0; 
}
document.getElementById("sunset").src = srcList[index];
setTimeout("begin()", 1000);
}
</script>
</head>
